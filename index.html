<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="mainContainer">
        <div class="searchBar">
                <input type="text" id="searchInput" placeholder="Search City Weather" >

            <div id="searchIcon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="weatherImg">
            <img src="images\rain.png" alt="sad" id="weatherImage">
        </div>

        <div class="tempANDcity">
            <div id="temp">T Â°c</div>
            <div id="city">City Name</div>
        </div>

        

        <div class="windANDhumidity">
            <div class="humidity">
                <img src="images\humidity.png" alt="">
                <div class="valuesof">
                    <div class="value" id="humidityValue">H %</div>
                    <div>Humidity</div>
                </div>
                
            </div>

            <div class="windSpeed">
                <img src="images\wind.png" alt="hello">
                <div class="valuesof">
                    <div class="value" id="windSpeedValue">v km/h</div>
                    <div>Wind Speed</div>
                </div>
               
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
